<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Invernadero - Vivero Vital</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background-color:#f9f9f9;">

<header style="background:#66bb6a; color:white; padding:10px; display:flex; align-items:center; justify-content:space-between;">
    <div style="display:flex; align-items:center;">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" style="width:30px; margin-right:10px;">
        <h1 style="margin:0;">Vivero Vital</h1>
    </div>
    <div><a href="bienvenido.html" style="color:white; text-decoration:none; font-size:20px;">&#x2190; Regresar</a></div>
</header>

<main style="padding:20px; display:flex; justify-content:space-around; align-items:center;">
    <form action="registro_exitoso.html" method="GET" style="background:white; padding:20px; border-radius:10px; width:50%;">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
            <div><label>Nombre:</label><input type="text" name="nombre" value="Invernadero Los Andes" style="width:100%;"></div>
            <div><label>Capacidad:</label><input type="text" name="capacidad" value="3500 toneladas" style="width:100%;"></div>
            <div><label>Superficie (m²):</label><input type="text" name="superficie" value="1200" style="width:100%;"></div>
            <div><label>Sistema de riego:</label><select name="riego" style="width:100%;"><option>Manual</option><option selected>Automatizado</option><option>Por goteo</option></select></div>
            <div><label>Tipo de cultivo:</label><select name="cultivo" style="width:100%;"><option>Flores</option><option>Frutas</option><option>Verduras</option></select></div>
            <div><label>Fecha de creación:</label><input type="date" name="fecha" value="2021-03-10" style="width:100%;"></div>
            <div><label>Responsable:</label><input type="text" name="responsable" value="María López" style="width:100%;"></div>
        </div>
        <div style="margin-top:20px;">
            <button type="submit" style="background:green; color:white; padding:10px 20px; border:none; border-radius:10px;">Guardar</button>
            <a href="bienvenido.html" style="background:red; color:white; padding:10px 20px; border-radius:10px; text-decoration:none;">Cancelar</a>
        </div>
    </form>
    <img src="https://cdn-icons-png.flaticon.com/512/2037/2037095.png" style="width:400px;">
</main>

<footer style="background:#ffcc80; text-align:right; padding:10px;">
    Registrar invernadero
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vivero Vital - Login</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background-color:#f9f9f9;">

<header style="background:#66bb6a; color:white; padding:10px; display:flex; align-items:center;">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" style="width:30px; margin-right:10px;">
    <h1 style="margin:0;">Vivero Vital</h1>
</header>

<main style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:70vh;">
    <section style="background:#f1f8e9; padding:30px; border:1px solid #c5e1a5; border-radius:10px;">
        <h2 style="color:#ffa726;">Iniciar Sesión</h2>
        <form action="bienvenido.html" method="get" style="display:flex; flex-direction:column; align-items:center;">
            <input type="text" name="usuario" placeholder="Admin" style="margin:10px; padding:5px;">
            <input type="password" name="password" placeholder="Contraseña" style="margin:10px; padding:5px;">
            <button type="submit" style="background:#4caf50; color:white; padding:10px; border:none; border-radius:5px;">Confirmar</button>
        </form>
    </section>
</main>

<footer style="background:#ffcc80; padding:15px; text-align:center;">
    &copy; 2025 Vivero Vital
</footer>

</body>
</html>
